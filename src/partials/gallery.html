<section class="gallery">
  <div class="container">
    <picture>
      <source
        srcset="./images/gallery/gallery-desk.png 1x, ./images/gallery/gallery-desk@2x.png 2x"
        media="(min-width:1280px)"
      />
      <source
        srcset="./images/gallery/gallery-tablet.png 1x, ./images/gallery/gallery-tablet@2x.png 2x"
        media="(min-width:768px)"
      />
      <source
        srcset="./images/gallery/gallery.png 1x, ./images/gallery/gallery@2x.png 2x"
        media="(min-width:320px)"
      />
      <img class="gallery__img" src="./images/gallery/gallery.png" />
    </picture>
  </div>
</section>
